<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Fantasy Crypto</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../public/css/styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Quantico&family=Saira+Condensed&display=swap');
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <ul class="navbar-nav mr-auto">
        <li class="nav-brand"><img class="nav-brand" src="/assets/fantasy-logo.png"></li>
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/leaderboard">Leaderboard</a></li>
      
        <li class="nav-item"><a class="nav-link" href="/profile">Profile</a></li>
        <li class="nav-item" id="logout"><a class="nav-link" href="#">Logout</a></li>
      
        <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="/signup">Sign-up</a></li>
    
      </ul>
    </nav>
  </header>


<div class="container">
  <div class="row gutters">
    <div class="col-lg-3">
      <div class="profile-card">
        <div class="card-body">
         
            <div class="user-profile">
              <div class="user-avatar">
                <img src="../public/assets/cardano.jpg" class="card-img-top">
              </div>
              <h5 class="user-name">{{user.username}}'s Profile</h5>
            </div>
          
        </div>
      </div>
    </div>
    
    <div class="row gutters">
      <div class="col-xl-11 justify-content-center">
      <div class="all-profile-card card-body" style="width:40rem;">
              <h6 class="all-portfolios font-weight-bold">All Submitted Portfolios</h6>
      </div>
              <ul class="portfolios">
                {{#each portfolios as |portfolio|}}
                <a href="/portfolio/{{portfolio.id}}">
                  <li class="portfolio-card text-center" style="width:40rem;">
                    <h3>Challenge {{portfolio.challenge_id}}</h3>
                    <hr class="my-2">
                    <p>Status: {{portfolio.challenge.status}}</p>
                  </li>
                </a>
              </ul>
                
              {{/each}}

              </div>
            </div>
          
          
           
            </div>
          </div>
        
      
   
  
  
  CSS code

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/js/piechart.js"></script>

  <footer>
    <p>FantasyCrypto</p>
  </footer>
</body>

</html>
