<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Fantasy Crypto</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../public/css/styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Quantico&family=Saira+Condensed&display=swap');
  </style>
</head>

<section>
  <div class="row d-flex justify-content-center align-items-center h-50">
    <div class="card p-md-5 mx-md-4" style="width: 34rem;">
      <div class="thumbnail p-md-5 mx-md-4">
        <img src="/assets/fantasy-logo.png" alt="logo" class="img-thumbnail" />
      </div>

      <form class="challenge-form" data-id="{{challenge.id}}">
        <h2 class="border border-dark rounded" id="enter-challenge">Enter Challenge
          {{challenge.id}}- Capital
          {{challenge.capital}}
        </h2>
      <div class="border border-dark rounded">
        <p>From: {{format_date challenge.time_start}} - {{format_date challenge.time_end}}</p>
        <p>Status: {{challenge.status}}</p>
      </div>
        <div class="form-outline">
          {{#each coins as |coin|}}
          <div class="ticker border border-dark rounded">
            <label for="coin{{coin.coin_id}}-input">{{coin.name}}
              (<span id="coin{{coin.coin_id}}-ticker">{{coin.ticker_symbol}}</span>)
            </label>
          </div>
            <input
              type="number"
              class="form-control coin-input-amount"
              id="coin{{coin.coin_id}}-input"
              aria-describedby="coin{{coin.coin_id}}Input"
              placeholder="0"
              data-id="{{coin.coin_id}}"/>
          <div class="coin-ticker border border-dark rounded">
            <p>Starting Value: <span id="coin{{coin.coin_id}}-start">{{coin.start_value}}</span></p>
            <p class="purchase" id="coin{{coin.coin_id}}-purchase">0 {{coin.ticker_symbol}}</p>
          </div>
            <br/>
          {{/each}}
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>

      </form>
    </div>
  </div>
</section>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/js/piechart.js"></script>

  <footer>
    <p>FantasyCrypto</p>
  </footer>
</body>

</html>
